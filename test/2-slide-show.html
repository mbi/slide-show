    <style>
        * {
            margin: 0;
            padding: 0;
        }

        slide-show {
            margin-top: 1rem;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            column-gap: 1rem;
            --padding-left: 3rem;
            --padding-right: 3rem;
        }

        slide-show > a,
        slide-show > a > img,
        slide-show > img {
            display: block;
            width: 100%;
            max-width: 100%;
        }

        .centre-slide-show,
        .left-slide-show,
        .right-slide-show {
            grid-auto-columns: 60%;
        }

        .left-slide-show > img {
            scroll-snap-align: start;
        }

        .right-slide {
            scroll-snap-align: end;
        }

        .grid-slide-show {
            grid-template-columns: 4rem 6rem 2rem 9rem 3rem;
        }
    </style>

    <link rel="stylesheet" href="../element.css">
</head>
