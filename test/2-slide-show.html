<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="stephband" />
    <meta name="description" content="<slide-show> test" />
    <meta name="viewport" content="width=device-width" />

    <title>&lt;slide-show&gt;</title>

    <script title="debug">
        window.DEBUG = true;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        slide-show {
            margin-top: 1rem;
            width: 80%;
            background-color: orange;
            column-gap: 1rem;
            --padding-left: 3rem;
            --padding-right: 3rem;
        }

        slide-show > img {
            width: 100%;
        }

        .grid-slide-show {
            grid-template-columns: 4rem 6rem 2rem 9rem 3rem;
        }
    </style>

    <link rel="stylesheet" href="../element.css">
</head>

<body>
    <slide-show>
        <img src="images/bourg.jpg" draggable="false" />
        <img src="images/tractor.jpg" draggable="false" />
        <img src="images/bourg.jpg" draggable="false" />
        <img src="images/tractor.jpg" draggable="false" />
        <img src="images/bourg.jpg" draggable="false" />
    </slide-show>

    <slide-show class="grid-slide-show">
        <img src="images/bourg.jpg" draggable="false" />
        <img src="images/tractor.jpg" draggable="false" />
        <img src="images/bourg.jpg" draggable="false" />
        <img src="images/tractor.jpg" draggable="false" />
        <img src="images/bourg.jpg" draggable="false" />
    </slide-show>

    <script src="../element.js" type="module"></script>
</body>
</html>
